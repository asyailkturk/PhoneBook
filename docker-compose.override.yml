version: '3.4'

services:
    phonebookdb:
        container_name: phonebookdb
        restart: always
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site:/data/phonebookdb
        ports:
            - "27017:27017"
    reportdb:
        container_name: reportdb
        restart: always
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site:/data/reportdb
        ports:
            - "27018:27017"
    phonebook.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "PhoneBookDatabaseSettings:ConnectionString=mongodb://phonebookdb:27017"
        depends_on:
            - phonebookdb
        volumes:
            - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
            - ${HOME}/.aspnet/https:/root/.aspnet/https/
        ports:
            - "8000:80"
    report.api:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "ReportDatabaseSettings:ConnectionString=mongodb://reportdb:27018"
        depends_on:
            - reportdb
        volumes:
            - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
            - ${HOME}/.aspnet/https:/root/.aspnet/https/
        ports:
            - "8001:80"
    ocelotapigateway:
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        depends_on:
            - phonebook.api
            - report.api
        volumes:
            - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
            - ${HOME}/.aspnet/https:/root/.aspnet/https/
        ports:
            - "7000:80"